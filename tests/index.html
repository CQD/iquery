<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>QUnit Example</title>
<link rel="stylesheet" href="qunit.css">
<style>
#iqueryPlayGround{display:none;}
</style>
</head>
<body>
  <div id="iqueryPlayGround">
      <ul id='a'>
          <li id='a1'>1</li>
          <li id='a2'>2</li>
          <li id='a3'>3</li>
      </ul>
      <ul id='b'>
          <li id='b1'>1</li>
          <li id='b2'>2</li>
          <li id='b3'>3</li>
      </ul>
      <p>ppppp</p>
      <div id="data-test" data-a="AAA" data-b="BBB" data-aa-bb-cc="CCC" data-json='{"name":"John"}'></div>

      <input id="testInput" type="text" value="valllll">
      <input id="testInput2" type="text" value="valllllllllll">
      <input id="testInput3" type="text" value="moo">
      <select id="testSelect" >
          <option value="op1">Option 1</option>
          <option value="op2" selected="selected">Option 2</option>
          <option value="op3">Option 1</option>
      </select>
  </div>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../src/iquery.js"></script>
  <script src="qunit.js"></script>
  <script src="test.js"></script>

</body>
</html>
